<!DOCTYPE html>
<html>
<head>
  <title>Internal server error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700&display=swap" rel="stylesheet">
  <style>

    body {
    margin: 0;

    }

    #container {
      background: #FE8180;
      height: 100vh;
      overflow:hidden;
      padding-left: 4vw;
      padding-right: 4vw;
      padding-top: 30vh;
    }

    .notice{
      font-family: 'Noto Sans', sans-serif;
      padding-bottom: 4vh;
      color: #472B62;
      font-size:1.5em;
      text-align : center;
      user-select: none;
    }

    .reset-btn {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 190px;
      background-color: #472B62;
      border-radius: 100px;
      height: 60px;
    }

    .reset-app {
      text-decoration: none;
      color: white;
      font-family: Noto Sans;
      font-size: 28px;
    }

    a {
      text-decoration: none;
    }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->

  <div id="container">
    <div class="notice">
      Oops looks like something on our side went wrong!</div>
    <div class="notice">
      If this keeps happening, please email us at support@jessi.io
    </div>
  <div class="reset-btn">
    <a href="https://www.jessi.io" style="font-size: 36px;"><div class="reset-app">Reset App</div></a>
  </div>
  </div>

</body>
</html>
